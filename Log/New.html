<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
/* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Estilo geral */
body {
    background-color: #111;
    color: red;
    text-align: center;
    padding: 20px;
}

/* Cabeçalho */
header {
    background: #222;
    padding: 20px;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Subtítulo */
.subtitle {
    font-size: 16px;
    margin-bottom: 10px;
}

/* Parte inferior do cabeçalho (botão + imagem) */
.header-bottom {
    display: flex;
    align-items: center;
    gap: 15px; /* Espaço entre o botão e a imagem */
}

/* Botão */
.btn {
    background: red;
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.3s;
}

.btn:hover {
    background: darkred;
}

/* Imagem do cabeçalho */
.header-img {
    width: 50px; /* Tamanho pequeno */
    height: auto;
}

/* Conteúdo principal */
.content {
    margin: 20px auto;
    max-width: 600px;
    padding: 20px;
    background: #333;
    border-radius: 10px;
}

/* Rodapé */
footer {
    margin-top: 20px;
    padding: 10px;
    background: #222;
    border-radius: 10px;
}

</style>
    <title>Anti System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>ANTI SYSTEM</h1>
        <p class="subtitle">Quebrando padrões, criando o novo.</p>
        <div class="header-bottom">
            <button class="btn">Saiba Mais</button>
            <img src="logo.png" alt="Logo" class="header-img">
        </div>
    </header>

    <main>
        <section class="content">
            <h2>Sobre</h2>
            <p>O Anti System é um movimento para desafiar o convencional e explorar novas possibilidades.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Anti System - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
