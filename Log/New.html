<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anti System</title>
    <link rel="stylesheet" href="Log/style.css">
<style>
/* Reset básico */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

/* Estilo geral */
body {
    background-color: #111;
    color: #fff;
    text-align: center;
    padding: 20px;
}

/* Cabeçalho */
header {
    background: #222;
    padding: 20px;
    border-radius: 10px;
}

/* Conteúdo principal */
.content {
    margin: 20px auto;
    max-width: 600px;
    padding: 20px;
    background: #333;
    border-radius: 10px;
}

/* Rodapé */
footer {
    margin-top: 20px;
    padding: 10px;
    background: #222;
    border-radius: 10px;
}

</style>
</head>
<body>
    <header>
        <h1>ANTI SYSTEM</h1>
        <p>Quebrando padrões, criando o novo.</p>
    </header>

    <main>
        <section class="content">
            <h2>Sobre</h2>
            <p>O Anti System é um movimento para desafiar o convencional e explorar novas possibilidades.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Anti System - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
